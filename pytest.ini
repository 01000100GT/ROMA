[pytest]
# Add src to Python path for imports
pythonpath = src

# Test discovery patterns
testpaths = src/sentientresearchagent/hierarchical_agent_framework/agent_configs/tests

# Minimum Python version
minversion = 3.8

# Add extra verbosity by default
addopts = -v --tb=short

# Ignore certain directories
norecursedirs = .git .tox dist build *.egg frontend node_modules